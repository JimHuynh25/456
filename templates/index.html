<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Enabled Chatbot</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }

        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        #chat {
            margin-bottom: 20px;
        }

        #chatOutput {
            font-size: 1.5rem;
            color: #333;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #6c5ce7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a4bcf;
        }

        .botMessage {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #333;
        }

        .botImage {
            width: 50px;
            height: 50px;
            margin-left: 20px;
            border-radius: 50%;
        }

        #chatOutput {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Voice-Enabled Chatbot for Blind Users</h1>

        <!-- Chat interface -->
        <div id="chat">
            <p id="chatOutput">Hello! How can I assist you today?</p>
        </div>

        <!-- Button to start voice input -->
        <button onclick="startVoiceRecognition()">Start Speaking</button>
    </div>

    <script>
        // Start voice recognition
        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const message = event.results[0][0].transcript;
                document.getElementById("chatOutput").innerText = "You said: " + message;
                sendMessageToBackend(message);
            };

            recognition.onerror = function(event) {
                console.log("Error occurred in speech recognition: " + event.error);
            };
        }

        // Send message to backend API
        function sendMessageToBackend(message) {
            fetch("http://127.0.0.1:5000/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const botResponse = data.response;
                document.getElementById("chatOutput").innerText = "Bot: " + botResponse;
                speakOut(botResponse);  // Voice response

                // Show bot response with image next to it
                const chatDiv = document.createElement('div');
                chatDiv.classList.add('botMessage');
                
                const botImage = document.createElement('img');
                botImage.classList.add('botImage');
                botImage.src = "/static/aiphoto.jpg";  // Image path from static folder

                chatDiv.appendChild(botImage);
                const botText = document.createElement('p');
                botText.innerText = botResponse;
                chatDiv.appendChild(botText);

                document.getElementById("chat").appendChild(chatDiv);
            })
            .catch(error => {
                console.log("Error sending message to backend: ", error);
            });
        }

        // Convert bot response to speech
        function speakOut(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
